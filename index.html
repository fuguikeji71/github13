<style>
    /* 全局样式，设置字体、文本居中，去除默认的外边距和内边距，并设置背景图 */

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh; /* 确保body占满屏幕高度 */
        background-image: url("tu/1.jpg");
        /* 核心：覆盖整个屏幕，保持比例，裁剪多余部分 */
        background-size: cover;
        /* 居中显示，确保图片核心内容在可视区域 */
        background-position: center center;
        /* 固定背景，避免滚动时重复或偏移 */
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-color: #f0f0f0; /* 兜底背景色 */
    }

    /* 响应式设计 - 手机端 */

    @media (max-width: 600px) {
        body {
            background-image: url("tu/1.jpg");
            background-size: cover; /* 移动端同样保持全覆盖 */
            background-position: center center; /* 确保关键内容居中 */
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        /* 其他移动端样式不变 */
        .header-icons img {
            width: 100px;
        }
        .image-container {
            padding: 10px;
        }
    }

    /* 以下其他样式完全不变 */
    .header-icons {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header-icons a {
        margin: 10px 0;
        text-decoration: none;
    }

    .header-icons img {
        width: 130px;
        height: auto;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .header-icons img:hover {
        opacity: 0.7;
        transform: scale(1.1);
    }

    .image-container {
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        display: inline-block;
    }

    .image-container img {
        width: 100%;
        height: auto;
        max-height: 70vh;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .image-container img:hover {
        opacity: 0.8;
        transform: scale(1.02);
    }

    footer {
        margin-top: 20px;
        padding: 10px;
        background-color: rgba(244, 244, 244, 0.8);
    }

    .floating-button {
        position: fixed;
        bottom: 80px;
        right: 20px;
        background-color: #007BFF;
        color: white;
        padding: 25px 30px;
        border-radius: 50%;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    .floating-button:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }

    .header-icons a:nth-child(2) {
        margin-left: 0;
    }
</style>

    /* 右侧浮动动画（可独立调整） */
    @keyframes float-right {

        }
    }

    /* 左侧浮动动画（可独立调整） */
    @keyframes float-left {
        0%, 100% {

        50% {

    @media (max-width: 768px) {

        .left-service img {

        }
    }

    @media (min-width: 1200px) {

            gap: 20px;
